name: Backend CI

on:
  push:
   paths:
    - 'email-writer-sb/**'
  pull_request:
   paths:
    - 'email-writer-sb/**' 

jobs:
    build:
        runs-on: ubuntu-latest

        steps: 
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Java
          uses: actions/setup-java@v4   
          with:
            java-version: '17'
            distribution: 'temurin'
        
        - name: Build backend
          working-directory: backend
          run: mvn clean package -DskipTests